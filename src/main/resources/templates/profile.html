<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-md-12 col-md-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr/>
        </div>
        <div class="col-lg-3 col-md-12 col-md-12 col-md-12">
            <div class="list-group section">
                <a href="/profile/questions"
                   th:class="${section=='questions'}? 'list-group-item active':'list-group-item'">我的问题</a>
                <a href="/profile/replies"
                   th:class="${section=='replies'}? 'list-group-item active':'list-group-item'">最新回复
                    <span class="badge">14</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
